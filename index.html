<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Universe</title>
  <script src="https://kit.fontawesome.com/866e875625.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="text-center">
    <h1 class="font-extrabold my-6 lg:my-12 text-2xl lg:text-6xl justify-center">AI Universe Hub</h1>
    <button class="btn btn-secondary mb-12">Sort By Date</button>
  </header>
  <!-- Card Section Start -->
  <section class="grid lg:grid-cols-3 gap-8 container mx-auto" id="cards">
  </section>
  <!-- Card Section End -->
  <!-- Modal section -->
  <section id="modal-section">
    <input type="checkbox" id="ai-modal" class="modal-toggle" />
    <div class="modal">
      <div id="modal-body" class="modal-box w-11/12 max-w-5xl">

      </div>

    </div>

  </section>




  <script src="app.js"></script>
</body>

</html>
